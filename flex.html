<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex property</title>
    <style>
      .box {
        display: flex;
        flex-direction: row;
        justify-content: center;      /* horizontaly centered */
       /* justify-content: space-between;*/  /* equally devided the width inside the flexbox */
        align-items: center;          /* vertically centered  */
        height: 80vh;     /* takes 80% of device height */
      }
     
    </style>
  </head>
  <body>
    
      <div class="box">
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
    </div>
  </body>
</html>
